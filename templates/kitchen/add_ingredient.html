{% extends 'kitchen/base.html' %}

{% block title %}Add an Ingredient{% endblock %}

{% block body_block %}
<div class="container">
    <form id="ingredient_form" class="form-signin col-sp-8 col-md-8" method="post" action="/kitchen/add_ingredient/" enctype="text/html">
        {% csrf_token %}

        {% for field in ingredient_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br />
            {{ field }}<br />
        {% endfor %}

        <br />

        <button class="btn btn-primary" type="submit">Add Ingredient</button>
    </form>
</div>
{% endblock %}
