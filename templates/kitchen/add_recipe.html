{% extends 'kitchen/base.html' %}

{% block title %}Add a Recipe{% endblock %}

{% block body_block %}
<div class="container">
    <form id="recipe_form" class="form-signin col-sp-8 col-md-8" method="post" action="/kitchen/add_recipe/" enctype="text/html">
        {% csrf_token %}

        {% for field in recipe_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br />
            {{ field }}<br />
        {% endfor %}

        <br />

        <button class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
