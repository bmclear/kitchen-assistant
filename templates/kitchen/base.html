<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
        <!-- end Bootstrap -->
        <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

        <title>Kitchen Assistant - {% block title %}Take Your Kitchen with You{% endblock %}</title>
    </head>
    <body>
        <button id="home" onclick="javascript:location.href='/kitchen/'">Home</button>
        <button id="logout" onclick="javascript:location.href='/kitchen/logout/'">Logout</button>
        <div class="row">
            {% block body_block %}
            {% endblock %}
        </div>
        
        <hr />

        <footer>
            <div class="container">
                <p>&copy; 2014 Courtney Lang, Brandon McLear, Kirk Smith</p>
            </div>
        </footer>
    </body>
</html>
