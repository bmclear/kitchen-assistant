<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">

        <link href="{% static 'css/login.css' %}" rel="stylesheet">

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="login_form" method="post" action="/kitchen/login/">
                <h2 class="form-signin-heading">Please log in</h2>
                {% csrf_token %}

                {% if bad_details %}
                <p><strong>Your username and/or password were incorrect!</strong></p>
                {% elif disabled_account %}
                <p><strong>Your account is currently disabled.</strong></p>
                {% endif %}

                <input type="text" class="form-control" placeholder="Username" name="username" required autofocus />
                <input type="password" class="form-control" placeholder="Password" name="password" required />
                <br />
                <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
            </form>
        </div>

        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
